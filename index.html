<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./normalize.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="welcome-container">
    <h1>WELCOME TO TIC-TAC-TOE!</h1>
    <button class="play-game-button">PLAY GAME</button>
  </div>
  <div class="game-mode-container hidden" >
    <h2>SELECT GAME MODE</h2>
    <div class="game-mode-buttons-container">
      <button class="vs-player">Vs PLAYER</button>
      <button class="vs-computer">Vs COMPUTER</button>
    </div>
  </div>
  <div class="player-names-container hidden">
    <h2>WHO IS PLAYING?</h2>
    <div class="players-container">
      <div class="player-one-container">
        <label for="player-one">PLAYER ONE:</label>
        <input type="text" id="player-one" name="player-one" maxlength="12">
        <button class="player-one-confirm-button">CONFIRM</button>
      </div>
      <div class="player-two-container">
        <label for="player-two">PLAYER TWO:</label>
        <input type="text" id="player-two" name="player-two" maxlength="12">
        <button class="player-two-confirm-button">CONFIRM</button>
      </div>
    </div>
  </div>
  <div class="player-name-vs-computer-container hidden">
    <div class="player-name-vs-computer-sub">
      <h2>WHO IS PLAYING?</h2>
      <label for="player-one-vs-computer">PLAYER ONE:</label>
      <input type="text" id="player-one-vs-computer" name="player-one-vs-computer" maxlength="12">
      <button class="player-one-vs-computer-confirm-button">CONFIRM</button>
    </div>
  </div>
  <div class="main-game hidden">
    <div class="game-information-container">
      <h2 class="game-information"></h2>
      <h3 class="player-turn-information"></h3>
    </div>
    <div class="board-container">
    </div>
    <div class="next-game-buttons-container invisible">
      <button class="rematch-button">REMATCH</button>
      <button class="new-game-button">NEW GAME</button>
    </div>
  </div>
  <footer>
    <p>Copyright Â©</p>
      <script>document.write(new Date().getFullYear())</script>
    <p>TiagoCarvalho-dev</p>
    <a href="https://github.com/TiagoCarvalho-dev"><img src="./images/github.svg" alt="Github Logo" width="30px" height="auto"></a>
  </footer>
</body>
</html>
